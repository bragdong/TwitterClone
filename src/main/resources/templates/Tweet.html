<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>
    Tweet
  </h1>
  <h4>{{link1}}&emsp;{{link2}}&emsp;{{link3}}&emsp;{{link4}}</h4>
<div>

    <div class="container">
      <label><b>Message</b></label><br>
      <textarea rows="4" cols="50" maxlength="140" id="tweet"></textarea>
    </div>

    <div>
      <br>
      <button id="submit_button"> Tweet </button>
    </div>  
  <div id="msg"></div>
  </div>

<script>
// AJAX posting x-www-form-urlencoded
var button = document.getElementById('submit_button');
var tweet = document.getElementById('tweet');
tweet.focus();

var p = document.createElement('p');
var div = document.getElementById('msg');

button.onclick = function () {
	tweetVal = tweet.value;
	
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/tweet1');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
    	if (xhr.status === 200) {
        	div.appendChild(p);
        	tweet.value = "";
    		p.innerHTML = "Your tweet has been posted!";
    		setTimeout(function() {
    			p.innerHTML = "";
    			tweet.focus();}, 2000);
        } else if (xhr.status !== 200) {
            alert('Request failed.  Returned status of ' + xhr.status);
        }
    };
    var body = 'tweet=' + encodeURIComponent(tweetVal);
    console.log(body);
    xhr.send(body);
};
</script>
</body>
</html>
